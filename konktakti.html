<!DOCTYPE html>
<html lang="en">

<head>
    <title>ENRADES</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
       body {
      font-family: 'Roboto', sans-serif;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-text {
      text-align: center;
      height: 30px;
      font-family: sans-serif;
      font-size: 13px;
    }

    .hr {
      margin-top: 12px;
      border: 1px solid pink;
      width: 100%;
    }

    .header-a {
      height: 200px;
      display: flex;
      align-items: center;
    }

    .header-a a {
      text-decoration: none;
      color: black;
      margin-left: 20px;
    }

    .header-a .active {
      border-bottom: 2px solid #000;
    }

    .logo a {
      color: pink;
      margin-right: 200px;
      text-decoration: none;
    }

    .search-bar {
      margin-left: 250px;
      display: flex;
      align-items: center;
    }

    .search-input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-left: 5px;
    }

    

    .footer {
      height: 150px;
    }

        .About-kontakti {
            text-align: center;
            padding: 40px;
        }

        .About-kontakti h1 {
            color: black;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            padding: 10px;
            background-color: pink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: lightpink;
        }   
      </style>
</head>

<body>
  
 
    <header>
        <div class="header-text">
            <p>Hey Bukuroshe, Mire se erdhe ne ENRADES</p>
        </div>
        <div class="hr"></div>
        <div class="header-a">
            <div class="logo">
                <a href="./Kreu.html">
                    <h1>ENRADES</h1>
                </a>
            </div>
            <a href="./Kreu.html">Kreu</a>
            <a href="./about.html">Kush jemi</a>
            <a href="./Shop.html">Shop</a>
            <a href="./Kontakti.html" class="active">Na Kontaktoni</a>

            <div style="margin-right: 20px;"></div>

            <div class="search-bar">
                <span>Search:</span>
                <input type="text" class="search-input" placeholder="Type here...">
            </div>
        </div>
    </header>

    <div class="About-kontakti">
        <h1>Kontakti</h1>
       
        <div class="form-container">
            <div class="input-group">
                <label for="name">Emri:</label>
                <input type="text" id="name" name="name" placeholder="Shkruani emrin tuaj">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Shkruani email-in tuaj">
            </div>

            <div class="input-group">
                <label for="phone">Telefoni:</label>
                <input type="tel" id="phone" name="phone" placeholder="Shkruani numrin tuaj">
            </div>
            <div class="input-group">
              <label for="opinion">Comment</label>
              <textarea id="opinion" name="opinion" rows="4" placeholder="Comment..."></textarea>
          </div>

            <button class="submit-button" onclick="submitForm()">Submit</button>
        </div>
       
    </div>

    <script>
      function submitForm() {
          alert("Faleminderit per kontaktin!");
      }
  </script>

 
    <div class="footer"></div>

</body>

</html>
